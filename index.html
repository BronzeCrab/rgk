<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title></title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <img src="images/top_1.png" class="top_image">
                <span class="top_12">12+</span>
            <div class="top_video">
                <span class="video">VIDEO</span>
                <span class="tube"><span class="text_tube">tube</span></span>
            </div>
        </div>
        <div class="video_window">
            <div class="top_controls">
                    <span class="video_hd">Видео HD</span>
                    <span class="branch_clock">
                        <img src="images/clock.png" class="clock">
                        <img src="images/branch.png" class="branch">
                    </span>
            </div>
            <div class="under_controls">
                <button class="button_1" onclick="doThings()"><span class="button_txt">Смотреть</span>
                </button>
                <div class="views_count">
                    Просмотров: 14204
                </div>
                <button class="button_2"><div class="button_txt_2">Отмена</div>
                </button>
            </div>
        </div>
        <div class="bottom_controls">
           
                <div class="left"></div>
                <div class="right"></div>

            <div class="buttons">
                <img src="images/play.png" class="play">
                <img src="images/sound.png" class="sound">
                <span class="time">0:01 / 15:44</span>
                <span class="full_span">
                    <img src="images/full_scr.png" class="full_scr">
                </span>
            </div>
            
        </div>
        <div class="bottom">
            <div class="box">
                <input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox" /><label for="checkboxG1" class="css-label"></label>
            </div>
            <div class="bottom_txt">
                Подтверждаю, что люблю мультики, и
                соглашаюсь с <a class='ref' href="">правилами предоставления услуги</a>

            </div>

        </div>
            <div class="bottom_wr">
                <div class="bottom_txt_2">
                    Услуга: domainname.eu. Провайдер ООО “Эс Эм Экс 
                    Комьюникейшнс”. Стоимость: 20 руб в сутки с НДС.
                </div>
            </div>
    </div>
<script src="deny_click.js"></script>
</body>
</html>
